<body>
    <header>
        <h1 class="heading">Ascii-art-web</h1>
    </header>
    <form method="post" action="/ascii-art">
        <div class="block">
            <textarea class="text" rows="10" cols="20" placeholder="Type text: Hello A&#128081 world" name="input"></textarea>
        </div>
        <div class="banner">
            <select class="banner_select" name="banner">
                <option value="standard.txt">standard</option>
                <option value="shadow.txt">shadow</option>
                <option value="thinkertoy.txt">thinkertoy</option>
            </select>
            <button class="banner_button">Submit</button>

            
        </div> 
        <pre class="pre">Ascii-art</br>{{ . }}</pre>
    </form>
    
</body>
